    <div class="container-fluid">
        <h4>Place your Order</h4>
        
        <div class="row">

                         
            <!--label class="name">Customer name: <input type="text" id="name"></label-->
            <div class="two col-md-3">
                <fieldset>
                    <legend> Pizza Size </legend>
                    <p><label> <input type=radio name="size" value=300> Small </label></p>
                    <p><label> <input type=radio name="size" value=500> Medium </label></p>
                    <p><label> <input type=radio name="size" value=800> Large </label></p>
                </fieldset>

            </div>
            <div class="three col-md-3">
                   
                <fieldset>
                    <legend> Pizza Crust </legend>
                    <p><label> <input type=radio name="crust" value=60> Thin Crust. </label></p>
                    <p><label> <input type=radio name="crust" value=60> Thick Crust Pizza. </label></p>
                    <p><label> <input type=radio name="crust" value=60> Flat Bread Crust. </label></p>
                    <p><label> <input type=radio name="crust" value=60> Cheese Crust Pizza. </label></p>
                    <p><label> <input type=radio name="crust" value=60> Wrapping It Up. </label></p>
                    <p><label> <input type=radio name="crust" value=60> Cracker Crust. </label></p>
                    <p><label> <input type=radio name="crust" value=50> Stuffed Crust </label></p>
                    <p><label> <input type=radio name="crust" value=70> Gluten-free </label></p>
                </fieldset>

            </div>
           
            <div class="three col-md-3">
                <fieldset>
                    <legend> Pizza Toppings </legend>
                    <p><label> <input type=radio name="topping" value=70> Pepperoni </label></p>
                    <p><label> <input type=radio name="topping" value=70> Bacon </label></p>
                    <p><label> <input type=radio name="topping" value=70> Sausage </label></p>
                    <p><label> <input type=radio name="topping" value=70> Fresh basil </label></p>
                    <p><label> <input type=radio name="topping" value=70> Tomato </label></p>
                    <p><label> <input type=radio name="topping" value=70> Fresh garlic </label></p>
                    <p><label> <input type=radio name="topping" value=70> Green pepper </label></p>
                    <p><label> <input type=radio name="topping" value=70>  Black olives </label></p>
                    <p><label> <input type=radio name="topping" value=50> Extra Cheese </label></p>
                    <p><label> <input type=radio name="topping" value=70> Onion </label></p>
                    <p><label> <input type=radio name="topping" value=40> Mushroom </label></p>
                </fieldset>

            </div>
            <div class="four col-md-3">
                <label class="customer">Customer Details: <!--input type="text" id="name"></label-->
                <label class="name">Customer name: <input type="text" id="name"></label>
                <label>Preferred delivery mode:
                    <select name="mode" id="mode">
                        <option value="1" id="">Pickup</option>
                        <option value="2" id="">Delivery</option>
                    </select></label>

                <p><label>Delivery instructions: <textarea name="comments"></textarea></label></p>
                <button id="butt" onclick="data()">Submit Order</button>
            </div>
            <!--label class="name">Customer name: <input type="text" id="name"></label-->
        </div>
